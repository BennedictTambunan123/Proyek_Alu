<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            padding: 20px;
        }

        h1, h2, h3 {
            color: #007bff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Hasil Identifikasi Warna</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="data:image/png;base64,{{ image_base64_main }}" class="img-fluid" alt="Result Image" style="width:300px; height:250px;">
            </div>
            <div class="col-md-6">
                <h2 class="mb-3">Warna Dominan:</h2>
                <ul>
                    {% for color in warna_dominan %}
                        <li>{{ color }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="mt-4">
            <a href="javascript:history.back()" class="btn btn-primary">Back</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
